<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plan Your Vacay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Taco Finder (tbd)</h1>

        <form id="js-form">
            <!-- <label for="search-term">Location Data</label>
            <input type="text" name="search-term" id="js-search-term" value="MD" required>
            -->

            <label for="adr">Address</label>
            <input type="text" name="address" id="adr" placeholder="2 Columbus Cir" required>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="New York" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="NY" required>
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="10019" required>


            <input type="submit" value="Find!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
