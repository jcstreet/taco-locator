<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find A Taco</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="container">
        <header>
            <h1>tacos</h1>
            <p>Enter your address to locate the closest place to grab a taco.</p>
        </header>
        <section id="box1">
            <form id="js-form">
                <div class="row">
                    <div class="left"><label for="adr">Address</label></div>
                    <div class="right"><input type="text" name="address" id="adr" placeholder="2 Columbus Cir" required></div>
                </div>
                <div class="row">
                    <div class="left"><label for="city">City</label></div>
                    <div class="right"><input type="text" name="city" id="city" placeholder="New York" required></div>
                </div>
                <div class="row">
                    <div class="left"><label for="state">State</label></div>
                    <div class="right"><input type="text" id="state" name="state" placeholder="NY" required></div>
                </div>
                <div class="row">
                    <div class="left"><label for="zip">Zip</label></div>
                    <div class="right"><input type="text" id="zip" name="zip" placeholder="10019" required></div>
                </div>
                <input type="submit" value="Find A Taco">
            </form>
        </section>
        <section id="box2">
            <section id="results" class="hidden">
            </section>
            <p id="js-error-message" class="error-message"></p>
        </section>
    </section>
    <footer>
        <div>Taco icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a></div>
        <p>Made with &#128156; by fellow taco lover <a href="https://github.com/jcstreet/" title="Jackie Street" target="_blank">Jackie Street</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
